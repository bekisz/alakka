name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      id: run-test
      run: sbt -J-Dspark.master=local[*] "runMain org.montecarlo.Experiment 100"
    - name: Publish to OSS Sonatype Repo
      run: sbt publish
      
